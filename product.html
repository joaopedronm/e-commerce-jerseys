<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5c0f0b8465.js" crossorigin="anonymous"></script>
    <title>The Endzone Store - Produto</title>
    <link rel="shortcut icon" type="imagex/png" href="./img/logo.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="product-details" class="section-p1">
        <div class="product-container">
            <div class="single-product">
                <img src="" alt="" id="product-image">
                <div class="description">
                    <span id="product-team"></span>
                    <h5 id="product-title"></h5>
                    <div class="star">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>
                    <h4 id="product-price"></h4>
                    <p id="product-description"></p>
                </div>
                <a href="#"><i class="fas fa-shopping-cart cart"></i></a>
            </div>
        </div>
    </section>

    <script src="./products.js"></script>
    <script>
        // Obtém os parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const productTitle = decodeURIComponent(params.get('product'));

        // Substitui as informações do produto na página
        document.getElementById('product-image').src = `./img/jerseys/gallery/${productTitle}.png`;
        document.getElementById('product-team').textContent = productTitle.split('-')[0].trim();
        document.getElementById('product-title').textContent = productTitle.split('-')[1].trim();
        document.getElementById('product-price').textContent = "R$199,90"; // Substitua pelo preço real
        document.getElementById('product-description').textContent = "Descrição do produto"; // Substitua pela descrição real
    </script>
</body>
